<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Contact Form Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f4f8;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 400px;
            margin: auto;
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 16px 16px 0 0;
            text-align: center;
            padding: 1rem;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control, .form-select {
            border-radius: 8px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
            padding: 0.75rem 1.25rem;
            border: 1px solid #ced4da;
            margin-bottom: 1rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .btn-primary, .btn-refresh {
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            padding: 0.75rem 1.25rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-refresh {
            background-color: #28a745;
            border-color: #28a745;
            color: #ffffff;
        }

        .btn-refresh:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .container-box {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        .table thead th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: 600;
            border-bottom: 2px solid #0056b3;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f7faff;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .table tbody tr:hover {
            background-color: #e2e6ea;
        }

        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        /* Extra spacing and alignment */
        .container, .card, .container-box {
            margin: auto;
            max-width: 1200px;
        }
    </style>
</head>

<body>
    <div id="loginBox" class="container">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div id="adminPage" class="container" style="display: none;">
        <div class="container-box">
            <h4 class="text-center mb-4">Contact Form Submissions</h4>
            <button id="refreshBtn" class="btn btn-refresh mb-4">Refresh Data</button>
            <div class="table-container">
                <div class="table-responsive">
                    <table id="dataTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Message</th>
                                <th>Assigned To</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody id="dataContainer">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                    <p id="noDataMessage" class="no-data" style="display: none;">No data available</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase JS SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="firebase.data.js"></script>
</body>

</html>
